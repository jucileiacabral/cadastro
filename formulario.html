<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" content-type="text/css" href="formulario.css" >
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Cadastro de Programadores</h1>
        <p id="subtitulo"> Complete suas Informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name= "nome" id="nome" required>
        </div>
        <div  class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome" id="sobrenome" required>
        </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>Qual o lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name=" devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name=" devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name=" devweb" value="frontend">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value ="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label> <strong>Tecnologias Utilizadas:</strong>  </label> <br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for=" tecnologia1"> HTML</label>
               
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="CSS">
                <label for=" tecnologia1"> CSS</label>
               
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="PHP">
                <label for=" tecnologia1"> PHP</label>
               
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="C#">  
                <label for=" tecnologia1"> C#</label>
               
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="Python">
                <label for=" tecnologia1"> Python</label>
                
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="Java">
                <label for=" tecnologia1"> Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco de sua experiência:</strong></label> <br>
            <textarea row="10" style="width: 30em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
